<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf8'>
  <title>TO DO List</title>

  <link href="./public/style.css" rel="stylesheet" />
  

</head>

<body>

  <div class="container-for-btn">
    <button id="createNewList">Create new ToDo List</button>
  </div>

  <div id="list-container" class="hide">
    <h1>TODO List</h1>
    <form class="nameOfListInput">
      <input id="nameOfList" type="text" autofocus placeholder="Enter name of your list">
    </form>
    <a id="undo" href="javascript:;">UNDO</a>
    <ul id="todo-view">
      
    </ul>
  
    <div class="input">
      <form>
        <input id="todo-item" type="text" placeholder="Enter your tasks here...">
        <input id="submit-item" type="submit" value="add">
      </form>
    </div>
  </div>
  <!-- load the frontend testing & reviewing dependencies -->
  <script src='./lib/review-buttons.js' type='module'></script>
  <script src='./lib/gremlins.js'></script>
  
  <!-- test the app object -->
  <script type='module' src='./src/init.js'></script>

</body>

</html>
